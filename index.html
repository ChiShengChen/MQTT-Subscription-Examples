<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MQTTRetriever: A simple live online web application that can subscribe to topics from an MQTT broker over websockets</title>

    <link rel="stylesheet" href="style.css">

	  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="MQTTRetriever.js" type="text/javascript"></script>
	
  </head>
  <body>
    <div class="wrapper">
        <div class="left">
            <h1>MQTTRetriever</h1>  
            <h2>A simple live online web application that can subscribe to topics from an MQTT broker over websockets</h2>
            <p>Just enter in the hostname/IP, port number and topic (# for all topics). Then hit <b>Connect</b>, then <b>Subscribe</b>.</p>
          </div>
          <div class="right">
              <img id="retriever" src="retriever.png" alt="Dog">

          </div>
          <div style="clear: both;"></div>

    
    
    <form id="connection-information-form">
      Hostname or IP Address: 
      <input id="host" type="text" name="host" value="test.mosquitto.org"><br>
      Port: 
      <input id="port" type="text" name="port" value="8080"><br>
      Topic: 
      <input id="topic" type="text" name="topic" value="#"><br><br>
      <input type="button" onclick="validateForm()" value="Connect">
      <input type="button" onclick="startConnect()" value="Subscribe">
      <input type="button" onclick="postTestMessage()" value="Publish Test">
      <input type="button" onclick="onDisconnectButton()" value="Disconnect">
    </form>
    
	<div id="messages">

  </div>	
	
</div>
  </body>
</html>
